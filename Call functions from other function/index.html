<!--
	function doFirst(){
		document.write("I am the first function");
	}
	function doSecond(){
		document.write(" THIS IS SECOND FUNCTION!");
	}
	
	function start(){   <!-- call the above functions in this function -->

		doSecond();
	}
	
	start();   <!-- call the function which calls the other functions -->
