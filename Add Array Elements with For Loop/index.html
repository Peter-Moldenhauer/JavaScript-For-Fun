<!-- Add elements to an array using a for loop -->

<html>
<head>
</head>            
<body>   
	
<script type="text/javascript">  
<!--
	var myArray = new Array(3);  <!-- create an array with 3 elements -->  
	
	for(i=0; i<3; i++){
		myArray[i] = prompt("Add something to the array:", "");  <!-- use prompt() function to initialize each index of the array --> 
	}
	
	document.write(myArray[0] + myArray[1] + myArray[2]);  <!-- print out the elements of the array --> 
//--> 
</script> 
	
</body>
</html>
