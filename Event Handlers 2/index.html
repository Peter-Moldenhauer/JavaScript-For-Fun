<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- JavaScript Events -->

<html>
<head>
<script src="jsCode.js"></script> 
</head> 
           
<body>   
	
<p id="para1"> Some text on web page </p>

<button onclick="changeColor()">Submit</button>        <!-- onClick event --> 

                                          <!-- onmouseover and onmouseout events -->
<p id="para2" onmouseover="changeBackground()" onmouseout="backToNormal()"> Some more text here in web page </p> 

                                        <!-- onmouseover and onmouseout events with images -->
<img src="apple.jpg" id="image" height=200px onmouseover="newPicture()" onmouseout="oldPicture()"> 
	
</body>
</html>
