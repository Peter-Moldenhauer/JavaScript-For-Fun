<!-- 4 types of variables in JavaScript: 1) numbers 2) text(strings) 3) boolean 4) null -->

<html>
<head>
</head>
<body>
	
<script type="text/javascript">
<!--
	var x = 23;
	document.write(x);  <!-- Variables are case sensitive and can NOT start with numbers -->
	
	var y = -45.23478;
	document.write(y); 
	
	var z = "text in here";
	document.write(z); 
	
	var dumbSaying = "The cow said \"moo moo moo\" yesterday.";  <!-- use escape characters here --> 
	document.write(dumbSaying); 
	
	var myBoolVar = false;
	document.write(myBoolVar); 
	
	var myNullVar = null;
	document.write(myNullVar); 
	
	var name = "Peter";
	document.write(name + " is my name");    <!-- variable with string --> 
//--> 
</script> 
	
</body>
</html>
