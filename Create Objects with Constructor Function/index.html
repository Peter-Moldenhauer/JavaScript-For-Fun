<!-- Creating your own JavaScript Objects. Remember an object is a special data type that has its own properties 
	and its own methods -->

<html>
<head>
<script type="text/javascript">     <!-- Make the JavaScript object "blueprint" in the head tags -->
	function person(name, age){     <!-- This is a constructor function that is basically a blueprint for a function --> 
		this.name = name;
		this.age = age;
	}
	
	var student = new person("Peter Moldenhauer", 30);  <!-- Create a new instance (object) with the keyword: new -->
	var father = new person("Steve Moldenhauer", 62); 
</script>
</head>
