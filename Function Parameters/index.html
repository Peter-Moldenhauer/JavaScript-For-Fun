<!-- Parameters with Functions -->

<html>
<head>
</head>
<body>
	
<script type="text/javascript">
<!--
	function myFunction(x){   <!-- function defined with x as the parameter -->
		alert("I love " + x);
	}

	myFunction("bacon");  <!-- calling the function, bacon is the argument -->

	function anotherFunction(one, two){
		document.write(one + " is better than " + two + "<br />");    <!-- function defined with two parameters --> 
	}
	
	anotherFunction("Green", "Red");    <!-- call the function with two arguments --> 
//--> 
</script> 
	
</body>
</html>
